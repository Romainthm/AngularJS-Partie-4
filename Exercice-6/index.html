<!DOCTYPE html>
<html ng-app="">
  <head>
    <meta charset="utf-8">
    <title>Exercice 6</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <button type="button" name="button" ng-click="show=false">Affiché</button>
      <button type="button" name="button" ng-click="show=true">Caché</button>
    </div>
    <div class="wrapper">
      <!-- ng show est une directive montre quelque chose si c'est true or false -->
      <p ng-hide="show">Paragraphe1</p>
      <p ng-show="show">Paragraphe2</p>
</div>
  </body>
</html>
