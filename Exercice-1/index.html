<!DOCTYPE html>
<html ng-app="">
<head>
  <meta charset="utf-8">
  <title>Exercice 1</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div>
    <button ng-click="count = count + 1" ng-init="count=0">
      +1
    </button>
    <span>
      count: {{count}}
    </span>
    <button ng-click="count = count - 1" ng-init="count=0">
      -1
    </button>
  </div>
</body>
</html>
